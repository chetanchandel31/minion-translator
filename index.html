<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <header class='header'>
        <h1>Banana talk</h1>
    </header>
    <textarea class='input' id='input' placeholder="Put your message here which you want to convert to banana language."></textarea>
    <div class='container-btn'>
        <button class='btn' id='btn'>Translate to banana</button>
        <button class='btn' id='btn-clear'>clear</button>
    </div>
    <p>Translated text appears below.</p>
    <textarea class='input' id='output' disabled></textarea>
    <script src='./index.js'></script>
    <footer class='footer'>
        <h1>about</h1>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speech or Banana language.</p>
    </footer>
</body>
</html>
